<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Baratur Campaign Setting</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="script.js">

	</script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
	<header>
		<div class="container">
			<h1> Baratur Campaign Setting </h1>
		</div>
	</header>
	<nav>
	</nav>
	<section class="home-menu">
		<div class="container grid g-m-2 g-l-4">
			<h2> Home Menu </h2>
			<a class="interactive-map info-card">
        <div class="card-content">
          <h3> Interactive Map </h3>
          <p> Explore the world of Baratur </p>
        </div>
				<img                            src="https://via.placeholder.com/50x50" />
    </a>
     <a class="homebrew-rules info-card">
       <div class="card-content">
        <h3> House Rules </h3>
        <p> Extra rules that apply to my games </p>
       </div>
       <img src="https://via.placeholder.com/50x50">
  </a>
      <a class="history info-card">
        <div class="card-content">
          <h3> Baratur History </h3>
          <p> Important historical events, and figures
          </p>
        </div>
        <img src="https://via.placeholder.com/50x50">
      </a>
      <a class="current-events info-card">
        <div class="card-content">
        <h3> Current Events </h3>
        <p> Stuff going on now </p>
        </div>
        <img src="https://via.placeholder.com/50x50">
      </a>
      <a class="dungeon-app info-card">
        <div class="card-content">
          <h3> Dungeoneer App</h3>
          <p> Character sheet tracker I built using React.js </p>
        </div>
        <img src="https://via.placeholder.com/50x50">
      </a>
      </section>
  </body>
</html>
